<div style="margin-left: 10px; margin-top: 10px; margin-right: 10px; padding-left: 100px; padding-right: 100px">
    <h2>Friends</h2>

    <div *ngFor="let friend of friends">
        <mat-card class="card-container">
            <img style="background-size: cover; max-width: 150px; width: 100%; height: 100%; max-height: 150px;" mat-card-image src="../assets/{{friend?.profilePicture || 'photo.jpg'}}" />
            <mat-card-content>
                <div class="card-content">
                    <mat-card-title>{{friend?.displayName}}</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    
</div>
