<form [formGroup]="form">
    <button mat-icon-button style="float: right;" matDialogClose>
        <mat-icon>close</mat-icon>
    </button>

    <mat-dialog-content>
        <header>
            <h1>Edit your Profile</h1>
            <hr />
        </header>

        <div style="display: flex; flex-direction: column; align-items: center;">

            <div class="edit-profile-photo" [ngStyle]="{'background-color': circleColor}">
                <img *ngIf="!showInitials" src="../assets/{{userProfile?.profilePicture}}">
                <div *ngIf="showInitials" class="avatar-initials">
                    {{initials}}
                </div>
            </div>
            <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)" accept="image/*" />
            <button type="submit" mat-raised-button color="accent" style="margin-top: 5px;" (click)="fileInput.click()">Upload Photo</button>
            <button type="submit" mat-button color="primary" *ngIf="!showInitials" (click)="removePhoto()">Remove Photo</button>

            <div style="display: flex; gap: 16px;">
                <mat-form-field>
                    <input matInput formControlName="firstName" placeholder="Firstname" />
                    <label for="firstName"></label>
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="lastName" placeholder="Lastname" />
                    <label for="lastName"></label>
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div>
            <mat-form-field style="width: 100%;">
                <input matInput formControlName="bio" placeholder="Bio" />
                <label for="bio"></label>
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <hr />
    <mat-dialog-actions align="end">
        <button (click)="editUserProfile()" type="submit" mat-raised-button color="primary">Save Changes</button>
    </mat-dialog-actions>

</form>
