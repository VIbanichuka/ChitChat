<form [formGroup]="form">
    <div class="container">

        <div>
            <div class="signin-heading">
                <h1 style="font-size: 2em; font-weight: bolder;">PrimaMensa ChitChat</h1>
                <h2>Sign in to PrimaMensa ChitChat</h2>
            </div>

            <div class="form-floating">
                <input formControlName="email" placeholder="Email" class="form-control" type="email" />
                <label for="email"></label>
            </div>

            <div class="form-floating">
                <input formControlName="password" placeholder="Password" class="form-control" type="password" />
                <label for="password"></label>
            </div>

            <div class="login-btn">
                <button (click)="signin()" type="submit" mat-raised-button color="primary" class="form-control">
                    <mat-icon>login</mat-icon> Sign in with email
                </button>
            </div>

            <div class="register-user">
                <small>New to PrimaMensa ChitChat? </small>
                <a routerLink="/register-user">
                    <small>Create an account</small>
                </a>
            </div>
        </div>

    </div>
</form>
