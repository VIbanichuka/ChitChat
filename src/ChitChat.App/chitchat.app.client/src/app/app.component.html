<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side">
        <mat-list>
            <mat-list-item style="margin-bottom: 20px;">
                <a routerLink="/home" style="text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <mat-icon style="font-size: 28px;">home</mat-icon>
                    <span style="font-size: 12px;">Home</span>
                </a>
            </mat-list-item>

            <mat-list-item style="margin-bottom: 20px;">
                <a routerLink="/dms" style="text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <mat-icon style="font-size: 28px;">chat</mat-icon>
                    <span style="font-size: 12px;">DMs</span>
                </a>
            </mat-list-item>

            <mat-list-item style="margin-bottom: 20px;">
                <a routerLink="/friends" style="text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <mat-icon style="font-size: 28px;">people</mat-icon>
                    <span style="font-size: 12px;">Friends</span>
                </a>
            </mat-list-item>
        </mat-list>
            
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
